<!doctype html>
<meta charset="utf-8" />
<title>Sonic</title>
<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />

<style>
body {background: black;}
</style>

<body>

<script src="../src/sonic.js"></script>
<script>

var start;

var timeout = new Sonic({

    width: 200,
    height: 200,
    padding: 0,

    fillColor: '#bada55',

    pointDistance: .01,
    time: 5,

    path: [
        ['line', 40, 30, 150, 30],
        ['arc', 150, 60, 30, -90, 90],
        ['line', 150, 90, 40, 90],
        ['arc', 40, 60, 30, 90, 270],
    ],

    complete: function () {
        this.stop();
        setTimeout(function () {
            start = +(new Date);
            timeout.play();
        }, 500);
        console.log(this.points.length, this.frame);
        console.log('%dms', +(new Date) - start);
    },

    step: 'timer'

});

start = +(new Date);

timeout.play();

document.body.appendChild(timeout.canvas);

</script>

</body>
